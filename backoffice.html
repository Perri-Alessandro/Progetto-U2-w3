<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZON - BACKOFFICE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
              <a class="nav-link text-white" href="#">On Sale</a>
              <a class="nav-link text-white" href="#">For Rent</a>
              <a class="nav-link text-white" aria-disabled="true"
                >Our Service</a
              >
            </div>
          </div>
        </div>
      </nav>
      <h1 class="text-center mt-2">CRUDAZON</h1>
    </header>
    <main class="flex-grow-1">
      <div class="container mt-5">
        <div class="row mt-3 justify-content-center">
          <div class="col col-12 col-md-8 border p-3 rounded-5 border-warning">
            <h2 id="form-title">FORM CREAZIONE ANNUNCI</h2>
            <form id="house-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <input
                  class="form-control"
                  id="description"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input
                  class="form-control"
                  id="brand"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="price"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imgUrl" class="form-label">Url Immagine</label>
                <input
                  class="form-control"
                  id="imgUrl"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary my-3 rounded-4">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
